name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Update
        run: "sudo apt-get update && sudo apt-get -y install python3.7"
      - name: Tests
        run: "pip3 install pipenv && pipenv install && pipenv run pytest"
